{{set . "title" "Home"}}
{{append . "moreScripts" "main.js"}}
{{append . "moreStyles" "main.css"}}
{{template "header.html" .}}

<form class="form-login" id="form_login">
    <img class="mb-4" src="public/img/favicon.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label for="inputName" class="sr-only">Имя</label>
    <input type="text" id="inputName" name="name" class="form-control" placeholder="Имя" required="" autofocus="">
    <label for="inputEmail" class="sr-only">Электронная почта</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Электронная почта" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
</form>
{{append . "moreScripts" "main.js"}}
{{template "footer.html" .}}
